<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        .container {

            width: 500px;
            border: 2px solid red;
            margin: 0 auto;
        }

        .box {
            width: 23%;
            height: 100px;
            margin: 1%;
            border: 2px solid black;
            float: left;
            box-sizing: border-box;
        }
    </style>

</head>

<body>

    <div class="container clearfix">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>


</body>

</html>
