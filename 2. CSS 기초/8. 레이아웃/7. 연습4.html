<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <style>
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        body {
            font-size: 14px;
        }

        .container {
            width: 600px;
            border: double #123456;
            margin: 20px auto;
            color: #333;
        }

        .container h1 {
            font: bold 30px cursive;
            text-align: center;
            background: rgb(209, 209, 209);
            padding: 15px;

        }

        .container .intro {
            font-size: 16px;
            color: white;
            background: #332f2f;
            text-align: center;
            padding: 5px 0;
            border-bottom: 3px solid gray;
        }

        .container .intro .yellow {
            color: yellow;
            font-size: 1.1em;
        }


        .container .gallery {
            background: #6e6a6a;
            padding: 10px 0;

        }


        .container .gallery li {
            float: left;
            border: 1px solid #ccc;
            width: 23.75%;
            height: 230px;
            margin-right: 1%;
            padding: 5px;
            box-sizing: border-box;
        }

        .container .gallery li .img-box {
            border: 1px solid lightgray;
            height: 80px;
        }

        .container .gallery li:first-child {
            margin-left: 1%;
        }

        .container #tulip {
            background-color: #d31515
        }

        #tulip .img-box {
            background: url('../7.배경/img/tulip.jpg')no-repeat left top / cover;

        }

        .container #jebi {
            background-color: #e941f9;
        }


        #jebi .img-box {
            background: url('../7.배경/img/jebi.jpg')no-repeat left top / cover;

        }

        .container #hobak {
            background-color: #f2692b;

        }

        #hobak .img-box {
            background: url('../7.배경/img/hobak.jpg')no-repeat left top / cover;

        }

        .container #sunflower {
            background-color: #f3ea33;

        }

        #sunflower .img-box {
            background: url('../7.배경/img/sunflower.jpg')no-repeat left top / cover;

        }

        .container .gallery li p {

            font-size: 14px;
            font-weight: 700;
            line-height: 1.3;
            color: #424242;
            margin-top: 10px;
            padding: 0 5px;
            text-align: justify;
        }
    </style>

</head>

<body>

    <div class="container">

        <h1>나의 아름다운 정원</h1>

        <h2 class="intro">사람들은 아마 자신에게 <span class="yellow">자신감을 북돋워 주는</span> 표정 있는 꽃들을 선호할 것이다.</h2>

        <ul class="gallery clearfix">
            <li id="tulip">
                <div class="img-box"></div>
                <p>
                    너무 화려하지 않으며 고귀한 느낌을 가지고 있다.
                    붉은 색이 단연 으뜸이며 한 송이만 있어도 빼어나다.
                </p>
            </li>
            <li id="jebi">
                <div class="img-box"></div>
                <p>
                    드물게 푸른색을 띠고 있으며 작지만 시원해 보이는
                    어린 꽃이라고 할 수 있다. 여럿이 함께 있을 때 더욱 아름답다.
                </p>
            </li>
            <li id="hobak">
                <div class="img-box"></div>
                <p>
                    색도 모양도 화려하며 이름과 걸맞지 않게 아름다운 꽃으로
                    매우 완숙한 이미지를 풍기는 꽃이다.
                </p>
            </li>
            <li id="sunflower">
                <div class="img-box"></div>
                <p>
                    태양만 바라보는 일편단심의 꽃으로 얼굴이 큰 편에
                    속하며 송이가 적어야 제격이다.
                </p>
            </li>
        </ul>

    </div>

</body>

</html>
