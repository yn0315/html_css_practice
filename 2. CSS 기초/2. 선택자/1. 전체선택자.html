<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- * 전체선택 -->
    <style>
        * {
            color: red;

        }

        /* 실무에서는 전체 적용할 때 body 사용 */
        body {
            font-size: 24px;
        }

        /* ul의 후손 전부 */
        ul * {
            background: tomato;

        }
    </style>
</head>

<body>

    <!-- emmet 문법 -->
    <!-- div>ul>li*3 후손-->
    <div>
        <ul>
            <li>사과</li>
            <li>딸기</li>
            <li>오렌지</li>
        </ul>

        <!-- div+p+span 같은 촌수-->
        <div>당근</div>
        <p>토마토</p>
        <span>오렌지</span>
    </div>

</body>

</html>
