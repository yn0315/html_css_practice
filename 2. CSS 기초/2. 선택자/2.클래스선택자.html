<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- em은 배수 -->
    <style>
   .orange {
       font-size: 1.2em;
       color: orange;
   }
   #apple {
       font-style: italic;
       color: red;
       font-weight: bold;
   }
    </style>
</head>

<body>

    <!-- emmet 문법 -->
    <!-- div>ul>li*3 후손-->
    <div>
        <ul>
            <li id="apple">사과</li>
            <li>딸기</li>
            <li class="orange">오렌지</li>
        </ul>

        <!-- div+p+span 같은 촌수-->
        <div>당근</div>
        <p>토마토</p>
        <span class="orange">오렌지</span>
    </div>

</body>

</html>
