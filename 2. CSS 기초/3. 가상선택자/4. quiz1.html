<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
/* border:1px dotted aqua; 
border:1px dashed violet*/
#list>li:nth-child(even) {
    background: gray;
}
#list>li:nth-child(odd) {
    background: rgb(77, 158, 77);
}

#list>li:first-child {
    color: red;
    border:1px dotted aqua
}
#list>li:last-child {
    color: green;
}
#list>li:nth-child(2) {
    border:1px dotted aqua;
    font-style: italic;
}

#list>li:nth-child(n+3) {
border: 1px dashed violet
}

    </style>
</head>
<body>
    <!-- #wrap>ul#list>li{리스트$}*7 -->
    <div id="wrap">
        <ul id="list">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
    </div>

</body>
</html>
