<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* 리셋기능, 모든 태그들의 여백을 없앰 */
            margin: 0;
            padding: 0;
            width: 80%;
        }

        .box {
            /* w값은 기본값이 100이라 퍼센트 적용가능 */
            /* vw자기자신 기준, 부모랑 상관없음 */
            width: 50vw;
            /* h값은 기본값이 0이라 퍼센트X, 픽셀을 쓰던가 반응형 단위 쓸 때 vh써야함 */
            height: 80vh;
            background: orange;
        }
    </style>
</head>
<body>

    <div class="box"></div>
    
</body>
</html>
