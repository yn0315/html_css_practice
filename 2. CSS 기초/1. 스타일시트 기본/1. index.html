<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 내부 스타일시트 적용 -->
<style>
h1, div {
    font-style: italic;
}
</style>
<!-- head 안에 style 주는게 내부 스타일 시트, 다른 파일에서 활용 안됨-->

<!-- 외부 스타일시트 적용, 다른 파일에서 활용 가능-->
<link rel="stylesheet" href="./main.css">

</head>

<body>

    <h1>개구쟁이 뽀로로</h1>
    <div>HELLO</div>
    <!-- 인라인 스타일 시트적용 -->
    <span style="color: blue; background: aqua; font-size: 24px;">HELLO</span>
    <p>안녕히 계세요~</p>
</body>

</html>
