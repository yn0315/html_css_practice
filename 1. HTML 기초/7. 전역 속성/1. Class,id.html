<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li {
            font-style: italic;
        }

        .red {
            color: red;
        }

        .big {
            font-size: 1.5em;
        }

        .one {
            border-bottom: 1px solid orange;
        }
        .two {
            border-bottom: 1px solid tomato;
        }

        /* .red 클래스 red */
        /* class 묶어주는..전역속성 css 관련속성, 중복가능 */
        /* id 는 스크립트 관련, 특정 태그를 지목해 기능을 부여하고 싶을 때, 중복안됨 */
    </style>
</head>

<body>

    <ul>
        <li class="red big">사과</li>
        <li class="big">오렌지</li>
        <li class="red">딸기</li>
        <li>바나나</li>
    </ul>

    <div class="red">체리</div>

    <button id="one" class="one">1번</button>
    <button id="two" class="two">2번</button>
    <button id="three" class="three">3번</button>

    <script>
        document.querySelector('#one').onclick = e => {
            alert('1번 버튼 클릭됨!');
        };
        document.querySelector('#two').onclick = e => {
            alert('2번 버튼 클릭됨!');
        };
        document.querySelector('#three').onclick = e => {
            alert('3번 버튼 클릭됨!');
        };
    </script>
</body>

</html>
