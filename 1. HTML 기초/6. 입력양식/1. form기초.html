<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="/login" method="POST" autocomplete="off" novalidate>
        <input type="email" name="id" placeholder="아이디를 입력!">
        <input type="password" name="pw" placeholder="비밀번호를 입력!">
        <button type="submit">로그인</button>
<!-- placeholder 입력힌트 -->
<!-- action 처리하는 서버를 적어줌 -->
<!-- method 처리하는 방식 -> get은 아이디 비번 모두 오픈, post는 숨김-->
<!-- autocomplete="off" 자동완성 꺼둠 -->
<!-- novalidate 자동검증 꺼둠, 대신 개인적으로 만들어야 함-->

    </form>

</body>

</html>
