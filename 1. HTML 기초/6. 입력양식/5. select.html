<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="#">

        <select>
            <optgroup label="Coffee">
                <option>Americano</option>
                <option selected>Caffe Latte</option>
                <option disabled>Cappuccino</option>
            </optgroup>

            <optgroup label="Juice">
                <option>Orange Juice</option>
                <option>Lime Juice</option>
            </optgroup>
            <!-- optguoup 옵션을 그룹으로 묶어줌 -->
        </select>
        <hr>
        <input type="text" list="fruits">

        <datalist id="fruits">
            <option>Apple</option>
            <option>Orange</option>
            <option>Mango</option>
            <option>PineApple</option>
            <option>Peach</option>
            <option>Grape</option>
        </datalist>



        <select>
        <optgroup label="과일">
            <option>바나나</option>
            <option>포도</option>
            <option>오렌지</option>
            <option disabled>파인애플</option>
            <option>망고</option>
        </optgroup>
        </select>

    </form>
    <!-- checked 처럼 selected도 초기 설정값을 저장해둘 수 있음 -->

</body>

</html>
